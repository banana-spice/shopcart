<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue Shopping Cart</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css" >
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    <body>
		<div class="jumbotron"></div>
        <div class="container">
            <div id="app">
				<div class="row">
					<div v-for="item in items" class="col-sm-4">
						<div class="item">							
							<img v-bind:src = "item.imgSrc">
							<h3>{{item.name}}</h3>
							<p class="desc">{{item.description}}</p>
							<p>Price: ${{item.price}}</p>				
							<p v-if="item.stock > 0">Ammount in Stock: {{item.stock}}</p>
							<p v-if="item.stock <= 0" class="soldout">Out of Stock</p>
							<button v-on:click="orderThis(item)" v-if="item.stock > 0">Add to Cart</button>
							<button  v-if="item.stock <= 0" disabled="disabled">Add to Cart</button>
						</div>
					</div>
			    </div>
   
				<div v-if="cartItem > 0" class="cart">
					<p>Items in Cart: {{cartItem}}</p>
					<div class="cartheader">
						<p>Item</p>
						<p>Ammount ordered</p>
						<p>Price per item</p>
						<p>Subtotal</p>
					</div>
					<div class="cartitem" v-for="item in items">
						<p>{{item.name}}</p>
						<p>{{item.ordered}}</p>
						<p>${{item.price}}</p>
						<p>${{item.sub}}</p>
					</div>
				</div>
				
				
            </div>
        </div>

        <!--script for cart-->
        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    cartItem: 0,

					items : [
						{name: 'Stitch',
						stock: 5,
						ordered: 0,
						price: 3.55,
						sub: 0,
						imgSrc: 'stitch.jpg',
						description: "Small fluffy alien based in Hawaii"},
						{name: 'Stitch',
						stock: 3,
						ordered: 0,
						price: 4.00,
						sub: 0,
						imgSrc: 'stitch.jpg',
						description: "Small fluffy alien based in Hawaii"},
						{name: 'Stitch',
						stock: 10,
						ordered: 0,
						price: 5.65,
						sub: 0,
						imgSrc: 'stitch.jpg',
						description: "Small fluffy alien based in Hawaii"}
						]
				},
				methods : {
					orderThis(theItem){
						theItem.stock--;
						this.cartItem++;
						theItem.ordered++;
						theItem.sub = theItem.ordered * theItem.price;
					}
				}
            })
        </script>
    </body>
</html>
